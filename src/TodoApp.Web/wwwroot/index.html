<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import("app/main.js").then(function (greeter) {
            document.getElementById("greeting").innerHTML = new greeter.Greeter().greet("Matthew");
        });
    </script>
</head>
<body>
    <h1>Todo App</h1>
    <p>Welcome to the Todo App</p>
    <p id="greeting"></p>
</body>
</html>
